<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-inicio-sesion {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #005a9e;
        }
        .link {
            color: #0078d4;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #005a9e;
        }
    </style>
    <title>INICIO DE SESIÓN</title>
</head>
<body>
    <div class="container">
        <div class="form-inicio-sesion">
            <h1>Inicio de Sesión</h1>
            <form action="../controlador/sesion.php" method="POST">
                <label for="ndoc">Documento de Identidad:</label>
                <input type="number" id="ndoc" name="ndoc" required>
                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" name="pass" required>
                <input type="submit" value="Iniciar Sesión" class="button">
            </form>
            <p>Al iniciar sesión, aceptas nuestras <a class="link" href="#">Condiciones de uso</a> y <a class="link" href="#">Política de privacidad</a>.</p>
            <p>¿No tienes cuenta? <a class="link" href="registro.html">Regístrate</a></p>
            <p><a class="link" href="index.html">Volver al inicio</a></p>
        </div>
    </div>
</body>
</html>
