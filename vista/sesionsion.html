<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .background-bar {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: #0687BB;
            clip-path: polygon(100% 0, 0% 100%, 100% 100%);
        }
        .logo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            z-index: 1;
        }
        .form-bienvenida {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0687BB;
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        button#registron,
        button#registronson,
        button#s {
            background-color: #0078d4;
            color: #ffffff;
        }
        button:hover {
            background-color: #005a9e;
        }
        .contact-info {
            color: #0687BB;
            font-size: 14px;
            margin-top: 20px;
        }
        .link {
            color: #0687BB;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #005a9e;
        }
    </style>
    <title>INICIO</title>
</head>
<body>
    <div class="background-bar"></div>
    <img src="logo_sweet_popcorn.png" alt="Logo" class="logo">
    <div class="container">
        <div class="form-bienvenida">
            <h1>Inicia sesión aquí</h1>
            <a href="sesion.html"><button id="registron">Iniciar sesión como usuario</button></a>
            <a href="sesionadmin.html"><button id="registronson">Iniciar sesión como admin</button></a>
            <a href="index.html"><button id="s">Volver al inicio</button></a>
            <div class="contact-info">
                <p>Si quieres contactarnos para más información, términos de uso y condiciones, llámanos al 3138723323</p>
            </div>
        </div>
    </div>
</body>
</html>
