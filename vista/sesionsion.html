<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(logo_sweet_popcorn.png) center center no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-bienvenida {
            text-align: center;
            background-color: #0687BB;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        button#registron,
        button#registronson,
        button#s {
            background-color: #FF0000;
            color: #ffffff;
        }
        button:hover {
            background-color: #CC0000;
        }
        .contact-info {
            color: #ffffff;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
    <title>INICIO</title>
</head>
<body>
    <div class="container">
        <div class="form-bienvenida">
            <h1>Inicia sesión aquí</h1>
            <a href="sesion.html"><button id="registron">Iniciar sesión como usuario</button></a>
            <a href="sesionadmin.html"><button id="registronson">Iniciar sesión como admin</button></a>
            <a href="index.html"><button id="s">Volver al inicio</button></a>
            <div class="contact-info">
                <p>Si quieres contactarnos para más información, términos de uso y condiciones, llámanos al 3138723323</p>
            </div>
        </div>
    </div>
</body>
</html>
