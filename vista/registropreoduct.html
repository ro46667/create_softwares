<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-contenedor {
            position: relative;
            margin-bottom: 20px;
        }
        .icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #999999;
        }
        .control {
            width: 100%;
            padding: 10px 40px 10px 35px;
            font-size: 16px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .control:focus {
            border-color: #333333;
        }
        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #005a9e;
        }
        .link {
            color: #0078d4;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #005a9e;
        }
    </style>
    <title>Registro Producto</title>
</head>
<body>
    <div class="container">
        <form method="post" action="../controlador/registroproduct.php">
            <h1>Registrar Productos Nuevos</h1>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input class="control" type="text" name="descrip" placeholder="Descripción del Producto">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input class="control" type="number" name="prec" placeholder="Precio">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input class="control" type="text" name="cate" placeholder="Categoría">
            </div>
            <input type="submit" value="Registrar el Producto" class="button">
            <p>Volver al inicio <a class="link" href="inicioadmin.html">aquí</a></p>
        </form>
    </div>
</body>
</html>
